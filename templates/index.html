{% extends 'base.html' %}

{% block head %}
<title>{{ title }}</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>{{ title }}</h1>
    <div class="table-responsive">
        {{ table|safe }}
    </div>
    {% if image %}
        <img src="/static/{{ image }}" style="width: 600px; height: 500px;">
    {% endif %}
</div>


{% endblock %}
